<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 조회</h2>
    </div>

    상품명: <span th:text="${item.itemName}">상품명</span><br/>
    첨부파일: <a th:if="${item.attachFile}" th:href="|/attach/${item.id}|"
             th:text="${item.getAttachFile().getUploadFileName()}" /><br/> <!-- UploadFileName : 고객이 업로드한 파일명이 출력됨 -->
    <!-- 첨부파일 링크를 클릭하면, 다운받을 수 있게끔.. 또 컨트롤러를 만들어야 함 !! -->

    <img th:each="imageFile : ${item.imageFiles}" th:src="|/images/${imageFile.getStoreFileName()}|" width="300" height="300"/>
    <!-- 각 이미지를 볼 수 있게끔 해주는 컨트롤러도 만들어줘야 함 !! -->
</div> <!-- /container -->
</body>
</html>
